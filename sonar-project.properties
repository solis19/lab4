# Configuración de SonarCloud
sonar.projectKey=solis19_lab4
sonar.organization=solis19

# Información del proyecto
sonar.projectName=Encuestas QR
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusiones (archivos que no queremos analizar)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Archivos TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Cobertura de código (opcional, si agregas tests después)
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**


